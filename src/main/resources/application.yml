#*****************MySQL DATABASE CONFIGURATION*****************
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/instazoo_new?useSSL=false
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  devtools:
    restart:
      enabled: true

springdoc:
  override-with-generic-response: false

